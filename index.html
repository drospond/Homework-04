<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
        <button class="btn btn-outline-success float-left">View Highscores</button>
        <div class="text-right">Time Left: <span id="timer"></span></div>
    </nav>

    <div class="container">
      <h1>Javascript Code Quiz!</h1>
      <p>
        Blah blah blah blah. Here are some rules on how this will work. Get
        ready to test your knowledge.
      </p>
      <button class="btn btn-primary" id="start-button">Start Quiz</button>
    </div>

    <div>
      <form>
        <h1>Your Score!</h1>
        <span id="score"></span>
        <div class="form-group">
          <label for="formGroupExampleInput2">Your Initials</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput2"
            placeholder="Another input placeholder"
          />
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </div>

    <script src="./script.js" async defer></script>
  </body>
</html>
