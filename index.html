<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <button class="btn btn-outline-success float-left" id="highscore-button">
        View Highscores
      </button>
      <div class="text-right">Time Left: <span id="timer"></span></div>
    </nav>

    <div class="container" id="home-page">
      <h1>Javascript Code Quiz!</h1>
      <p>
        Blah blah blah blah. Here are some rules on how this will work. Get
        ready to test your knowledge.
      </p>
      <button class="btn btn-primary" id="start-button">Start Quiz</button>
    </div>

    <div class="d-none" id="question-page">
      <h2 id="question"></h2>
      <div id="answers" class="btn-group-vertical"></div>
      <h3 id = "correctness"></h3>
    </div>

    <div class="d-none" id="score-page">
      <h1>Your Score:</h1>
      <h3 id="score"></h3>
      <form class="form-inline container">
        <label for="inlineFormInputName2">Initials:</label>
        <input
          type="text"
          class="form-control mb-2 mr-sm-2"
          id="initials"
          maxlength="3"
        />
        <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
      </form>
    </div>

    <div class="container d-none" id="highscore-page">
      <h1>High Scores:</h1>
      <ul class="list-group font-weight-bolder" id="highscores"></ul>
      <button class="btn btn-primary" id="back-button">Go Back</button>
      <button class="btn btn-primary">Clear Highscores</button>
    </div>

    <script src="./script.js" async defer></script>
  </body>
</html>
